    <script>
        function blokletras(objEvent){
            var ikeycode;
            ikeycode=objEvent.keyCode;
            if(ikeycode>=48 && ikeycode<=57) return true;
            return false;
        }
        function valida(){
                vazio=false;
                if(document.form.Cod.value==""){
                    alert("O Codigo tem que ser preenchido");
                    vazio=true;
                }
                 
                 if(vazio==false){
                     document.form.submit();
                }
        }
    </script>
<body>
<form action="Del_Disc.php"  method="post"  name="form">
<p>Codigo da Disciplina</p>
<input type="text" name="Cod" maxlength="2" class="caixa" onkeypress="return blokletras(event)" autocomplete="off">
<br>
<input type="button" value="Deletar" class="botao" onclick="valida()">
</form>
</body>
