<html>
<head>
<meta charset ="UTF-8">
<link rel="stylesheet" type="text/css" href="html_estilo.css">
<title> Alteração</title>
</head>
    <script>
        function blokletras(objEvent){
            var ikeycode;
            ikeycode=objEvent.keyCode;
            if(ikeycode>=48 && ikeycode<=57) return true;
            return false;
        }
        function valida(){
            vazio=false;
            if(document.form.Cod.value==""){
                alert("O Codigo tem que ser preenchido");
                vazio=true;
            }

             if(vazio==false){
                 document.form.submit();
            }
        }
    </script>
<body>
<form action="Alt_Alu_Inicio.php"  method="post" name="form">
<p>Matricula do Aluno</p>
<input type="text" name="Cod" onkeypress="return blokletras(event)" class="caixa" autocomplete="off">
<br>
<input type="button" value="Pesquisar" onclick="valida()" class="botao">
</form>
</body>
</html>
